<div class="font-h2">
    上传组件
</div>
<div class="font-h6 mt10 mb20">
    EAdmin内置了统一的上传组件，适用于各种需要上传的场景
</div>
<div class="block-box">
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                默认上传
            </div>
            <div id="p1" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                自动上传
            </div>
            <div id="p2" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                指定文件最大尺寸
            </div>
            <div id="p3" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                指定文件格式
            </div>
            <div id="p4" class="mt20"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        Eadmin.upload.run('#p1', {
            api : '/upload.php',
            autoupload : false
        });
        Eadmin.upload.run('#p2', {
            api : '/upload.php'
        });
        Eadmin.upload.run('#p3', {
            api : '/upload.php',
            maxsize : 500
        });
        Eadmin.upload.run('#p4', {
            api : '/upload.php',
            doc : '.jpg'
        });
    })();
</script>
