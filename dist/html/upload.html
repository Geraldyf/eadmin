<div class="font-h2">
    上传组件
</div>
<div class="font-h6 mt10 mb20">
    EAdmin内置了统一的上传组件，适用于各种需要上传的场景
</div>
<div class="block-box">
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                默认上传
            </div>
            <div id="u1" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                自动上传
            </div>
            <div id="u2" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                指定文件最大尺寸
            </div>
            <div id="u3" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                指定文件格式
            </div>
            <div id="u4" class="mt20"></div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                限制最大文件数
            </div>
            <div id="u5" class="mt20"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        Eadmin.upload('#u1', {
            api : 'upload.php',
            autoupload : false
        });
        Eadmin.upload('#u2', {
            api : 'upload.php'
        });
        Eadmin.upload('#u3', {
            api : 'upload.php',
            maxsize : 100
        });
        Eadmin.upload('#u4', {
            api : 'upload.php',
            doc : '.jpg'
        });
        Eadmin.upload('#u5', {
            api : 'upload.php',
            maxfile : 1
        });
    })();
</script>
