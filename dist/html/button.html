<div class="font-h2">
    按钮组件
</div>
<div class="font-h6 mt10 mb20">
    为了保证整体风格的统一，EAdmin推荐使用统一配色按钮并且默认仅提供统一配色的按钮（白色配色版本也是独立的一套按钮配色）
</div>
<div class="block-box">
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                默认按钮
            </div>
            <div class="font-h6 mt20">
                分为大、中、小三个尺寸，增加对应class即可切换按钮尺寸
            </div>
            <div class="mt20">
                <button class="mr10">默认按钮</button>
                <button class="middle mr10">中等按钮</button>
                <button class="small">小按钮</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                高亮按钮
            </div>
            <div class="font-h6 mt20">
                分为大、中、小三个尺寸，增加对应class即可切换按钮尺寸
            </div>
            <div class="mt20">
                <button class="highlight mr10">高亮按钮</button>
                <button class="highlight middle mr10">中等按钮</button>
                <button class="highlight small">小按钮</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                禁用按钮
            </div>
            <div class="font-h6 mt20">
                禁用按钮没有移入移出效果
            </div>
            <div class="mt20">
                <button class="mr10" disabled>默认按钮禁用</button>
                <button class="highlight" disabled>高亮按钮禁用</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                带图标的按钮
            </div>
            <div class="font-h6 mt20">
                增加 data-icon属性来设置图标
            </div>
            <div class="mt20">
                <button data-icon="fa-cog">配置</button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                纯图标按钮
            </div>
            <div class="font-h6 mt20">
                增加 data-icon属性来设置图标，按钮中不需要文字
            </div>
            <div class="mt20">
                <button class="mr10" data-icon="fa-cog"></button>
                <button class="mr10" data-icon="fa-cloud-upload"></button>
                <button data-icon="fa-flask"></button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                加载中按钮
            </div>
            <div class="font-h6 mt20">
                加载中的按钮默认是不可点击的
            </div>
            <div class="mt20">
                <button data-loading="上报中..." data-do="updateData">
                    上报数据
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="block">
            <div class="font-h3">
                带倒计时的按钮
            </div>
            <div class="font-h6 mt20">
                指定的时间结束后按钮有点击
            </div>
            <div class="mt20">
                <button data-delay="5">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    let Method = {};
    Method.updateData = (btn) => {
        // 业务处理
        setTimeout(() => {
            Eadmin.button.reset(btn);
            Eadmin.message.success({
                content : '数据上报成功'
            });
        }, 2000);
    }
</script>
