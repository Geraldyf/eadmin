<div class="font-h2">
    单选框
</div>
<div class="font-h6 mt10 mb20">
    EAdmin提供后台开发中常用的单选按钮组件
</div>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-lg-4 col-md-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认单选框</span>
                <label>
                    <input name="fruit" type="radio" disabled> 禁用
                </label>
                <label>
                    <input name="fruit" type="radio"> 香蕉
                </label>
                <label>
                    <input name="fruit" type="radio" checked> 默认选中
                </label>
                <label>
                    <input name="fruit" type="radio"> 橘子
                </label>
                <label>
                    <input name="fruit" type="radio"> 西瓜
                </label>
            </div>
        </div>
    </div>
</div>
